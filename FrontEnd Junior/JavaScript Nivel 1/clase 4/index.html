    <script>
        const MONTO = 100;

        debugger;
        holaMundo()

        function holaMundo() {
            alert("hola mundo")
        }
        function leerNombresClientes() {
            do {
                // declaracion local al scope del ciclo do..while
                let nombre
                do {
                    nombre = prompt(`Introduzca el nombre del cliente ${nombres.length + 1}`)
                    if (nombre == null || nombre.trim() == "")
                        alert("Debe escribir el nombre. Intente de nuevo")

                } while (nombre == null || nombre.trim() == "");

                console.log(MONTO)

                if (nombres.length == 0)
                    // agrega un elemento al final del arreglo
                    nombres.push(nombre)
                else
                    if (confirm("Desea agregarlo al final?"))
                        nombres.push(nombre)
                    else
                        // agrega un elemento al comienzo del arreglo
                        nombres.unshift(nombre)

                // se unen en una cadena los valores del arreglo usando \n como separador
                console.log(nombres.join("\n"))

            } while (confirm("Otro?"))
        }
    </script>
