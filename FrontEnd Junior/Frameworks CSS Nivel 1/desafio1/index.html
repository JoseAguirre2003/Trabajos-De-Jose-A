<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body style="background-color: #F0F2F5;">
    <header class="containet-fluid p-1 px-2 d-flex justify-content-between" style="background-color: #FFFFFF; height: 56px;">
      <div class="d-flex align-items-center">
        <img class="me-1" src="./img/facebook-logo.PNG" alt="facebook-logo" height="30px">
        <ion-icon class="p-1 me-3 rounded-circle d-block d-sm-none" name="search-outline" style="background-color: #dddddd; font-size: 23px;"></ion-icon>
        <ion-icon class="d-block d-sm-none" name="menu-outline" style="font-size: 23px;"></ion-icon>
      </div>
      <div class="d-none d-sm-flex align-items-center">
        <ion-icon class="mx-1 btn px-lg-5" name="home-outline" style="font-size: 23px;"></ion-icon>
        <ion-icon class="mx-1 btn px-lg-5" name="tv-outline" style="font-size: 23px;"></ion-icon>
        <ion-icon class="mx-1 btn px-lg-5" name="storefront-outline" style="font-size: 23px;"></ion-icon>
        <ion-icon class="mx-1 btn px-lg-5" name="people-circle-outline" style="font-size: 23px;"></ion-icon>
        <ion-icon class="mx-1 btn px-lg-5" name="extension-puzzle-outline" style="font-size: 23px;"></ion-icon>
      </div>
      <div class="d-flex flex-row-reverse align-items-center">
        <ion-icon class="p-1 rounded-circle" name="caret-down-outline" style="background-color: #dddddd; font-size: 23px;"></ion-icon>
        <img class="me-1 p-1 rounded-circle" src="./img/bell.png" alt="notificacion-logo" height="32px" style="background-color: #dddddd;">
        <img class="me-1 p-1 rounded-circle" src="./img/mensajero.png" alt="Ms-Logo" height="32px" style="background-color: #dddddd;">
        <ion-icon class="me-1 p-1 rounded-circle d-block d-sm-none" name="add-outline" style="background-color: #dddddd; font-size: 23px;"></ion-icon>
        <ion-icon class="me-1 p-1 rounded-circle d-none d-sm-block" name="apps" style="background-color: #dddddd; font-size: 23px;"></ion-icon>
        <div class="d-flex flex-row align-items-center me-2">
          <img class="me-1 rounded-circle d-none d-sm-block" src="./img/noSeQuePonerNoTengoEsaImagenXD.jpg" alt="noSe" height="25px">
          <p class="mb-0 d-none d-sm-block fs-6 fw-bolder ">Eduardo</p>
        </div>
      </div>
    </header>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
